<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Chat WebSocket Rust</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .chat-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
            overflow: hidden;
            animation: slideIn 0.5s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .chat-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            text-align: center;
            position: relative;
        }

        .chat-header h2 {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 5px;
        }

        .status-indicator {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            font-size: 0.9rem;
            opacity: 0.9;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #4ade80;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        #messages {
            height: 350px;
            overflow-y: auto;
            padding: 20px;
            background: #f8fafc;
            scroll-behavior: smooth;
        }

        #messages::-webkit-scrollbar {
            width: 6px;
        }

        #messages::-webkit-scrollbar-track {
            background: #e2e8f0;
            border-radius: 3px;
        }

        #messages::-webkit-scrollbar-thumb {
            background: #cbd5e1;
            border-radius: 3px;
        }

        #messages::-webkit-scrollbar-thumb:hover {
            background: #94a3b8;
        }

        .message {
            margin-bottom: 12px;
            padding: 10px 15px;
            border-radius: 15px;
            max-width: 80%;
            word-wrap: break-word;
            animation: messageSlide 0.3s ease-out;
        }

        @keyframes messageSlide {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .message.user {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            margin-left: auto;
            border-bottom-right-radius: 5px;
        }

        .message.other {
            background: white;
            color: #334155;
            border: 1px solid #e2e8f0;
            border-bottom-left-radius: 5px;
        }

        .message.system {
            background: #fef3c7;
            color: #92400e;
            text-align: center;
            font-style: italic;
            border-radius: 10px;
            font-size: 0.9rem;
            margin: 8px auto;
            max-width: 90%;
        }

        .input-container {
            padding: 20px;
            background: white;
            border-top: 1px solid #e2e8f0;
            display: flex;
            gap: 12px;
            align-items: center;
        }

        #input {
            flex: 1;
            padding: 12px 16px;
            border: 2px solid #e2e8f0;
            border-radius: 25px;
            font-size: 14px;
            outline: none;
            transition: all 0.3s ease;
            background: #f8fafc;
        }

        #input:focus {
            border-color: #667eea;
            background: white;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        #send {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }

        #send:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
        }

        #send:active {
            transform: translateY(0);
        }

        #send:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .typing-indicator {
            display: none;
            padding: 10px 15px;
            background: white;
            border: 1px solid #e2e8f0;
            border-radius: 15px;
            margin-bottom: 12px;
            max-width: 80%;
        }

        .typing-dots {
            display: flex;
            gap: 4px;
        }

        .typing-dots span {
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background: #94a3b8;
            animation: typing 1.4s infinite ease-in-out;
        }

        .typing-dots span:nth-child(1) { animation-delay: -0.32s; }
        .typing-dots span:nth-child(2) { animation-delay: -0.16s; }

        @keyframes typing {
            0%, 80%, 100% {
                transform: scale(0);
                opacity: 0.5;
            }
            40% {
                transform: scale(1);
                opacity: 1;
            }
        }

        @media (max-width: 480px) {
            .chat-container {
                margin: 10px;
                max-width: none;
            }
            
            #messages {
                height: 300px;
            }
            
            .input-container {
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h2>üí¨ Chat WebSocket</h2>
            <div class="status-indicator">
                <span class="status-dot"></span>
                <span id="status-text">Conectando...</span>
            </div>
        </div>
        
        <div id="messages"></div>
        
        <div class="typing-indicator" id="typing">
            <div class="typing-dots">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
        
        <div class="input-container">
            <input id="input" type="text" placeholder="Escribe tu mensaje...">
            <button id="send">Enviar</button>
        </div>
    </div>

    <script>
        let ws;
        let username = prompt("¬øCu√°l es tu nombre?");
        if (!username) username = "An√≥nimo";

        function appendMessage(msg, type = 'other') {
            const messages = document.getElementById('messages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type}`;
            
            if (type === 'system') {
                messageDiv.innerHTML = msg;
            } else if (msg.includes(':')) {
                const [sender, ...messageParts] = msg.split(':');
                const messageText = messageParts.join(':').trim();
                
                if (sender.trim() === username) {
                    messageDiv.className = 'message user';
                    messageDiv.innerHTML = messageText;
                } else {
                    messageDiv.innerHTML = `<strong>${sender}:</strong> ${messageText}`;
                }
            } else {
                messageDiv.innerHTML = msg;
            }
            
            messages.appendChild(messageDiv);
            messages.scrollTop = messages.scrollHeight;
        }

        function updateStatus(status, color = '#4ade80') {
            document.getElementById('status-text').textContent = status;
            document.querySelector('.status-dot').style.background = color;
        }

        /* ws = new WebSocket("wss://refactored-guide-qrxq4jv76rq39r45-7878.app.github.dev"); */ // Esto es para port forwarding
        ws = new WebSocket("ws://127.0.0.1:7878"); // Esto es para local
        
        ws.onopen = () => {
            updateStatus('Conectado', '#4ade80');
            ws.send(`__join:${username}`);
            appendMessage(`¬°Bienvenido al chat, ${username}! üéâ`, 'system');
        };
        
        ws.onmessage = (event) => {
            if (event.data.includes('se ha unido') || event.data.includes('se ha desconectado')) {
                appendMessage(event.data, 'system');
            } else {
                appendMessage(event.data);
            }
        };
        
        ws.onclose = () => {
            updateStatus('Desconectado', '#ef4444');
            appendMessage("Desconectado del servidor üì°", 'system');
            document.getElementById('send').disabled = true;
            document.getElementById('input').disabled = true;
        };
        
        ws.onerror = () => {
            updateStatus('Error de conexi√≥n', '#f59e0b');
            appendMessage("Error de conexi√≥n ‚ö†Ô∏è", 'system');
        };

        function sendMessage() {
            const input = document.getElementById('input');
            if (input.value.trim() !== "" && ws.readyState === WebSocket.OPEN) {
                ws.send(input.value);
                input.value = "";
            }
        }

        document.getElementById('send').onclick = sendMessage;
        
        document.getElementById('input').addEventListener('keydown', function(e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        // Focus autom√°tico en el input
        document.getElementById('input').focus();
    </script>
</body>
</html>
